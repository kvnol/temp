<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ôChopp</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    html {
      min-height: 100%;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0; 
      background-color: #000;
      font-family: 'Oswald', sans-serif;
      color: #f9a33d;
    }
    .wrapper {
      width: 544px;
      margin: 0 auto;
    }
    .logo img {
      width: 100%;
    }
    .social {
      display: flex;
      justify-content: center;
    }
    .social-item {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="logo">
      <img src="./img/logo.png" alt="ôChopp">
    </div>
    <nav class="social">
      <a href="https://m.facebook.com/%C3%94-Chopp-145116405557766/" class="social-item">
        <img src="./img/facebook-icon.png" alt="Facebook icon">
      </a>
      
      <a href="https://www.instagram.com/ochoppbar" class="social-item">
        <img src="./img/instagram-icon.png" alt="Instagram icon">
      </a>
    </nav>
  </main>
</body>
</html>
